<m-moblet
  is-loading="isLoading"
  class="bg"
  inner-scroll="true"
  unavaliable="error">
  <style>
    .bubble-bgColor::after {
      background: {{bgColor}};
    }
  </style>
  <m-content init="init">
    <div m-change-theme></div>
    <div
      ng-repeat="(key, item) in news"
    >
			<div class="news">
	      <div
          ng-if="item.highlight.used"
          class="bubble bubble-bgColor"
          >
	        <span
            m-bind-html="item.highlight.content"
            class="news-highlight"
          >
          </span>
          <a
            ng-if="item.highlight.link"
            class="news-link"
            href="{{item.highlight.link}}"
            target="_blank">
            ver mais
          </a>
	      </div>
	    </div>
    </div>
  </m-content>
</m-moblet>
